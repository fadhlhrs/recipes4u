	<script>
			$.getJSON("data/maindishdata.json", function(res){
				var items=[];
				$.each(res, function(index, val){
				items.push("<div id='"+index+"' style='padding-bottom:5%; margin-bottom:25px; background-color:#ffead1'>");
					items.push("<hr>")
					items.push("<img id='"+index+"' src='img/"+ val.imagesquare +"' class='img-circle' width='150' height='150' style='float: left; margin-right:20px; margin-left:5%; '/>")
					items.push("<h2 id='"+index+"' href='#src' style='margin-right:5px'>"+ val.name +"</h2>")
					items.push("<p id='"+index+"'style='margin-left:190px; margin-right:10%'>"+ val.description +"</p>")
					items.push("<a id='"+index+"' class='btn btn-default' href='"+val.link+"' style='margin-left:5%'>Read More</a>")
				items.push("</div>")
			})
			$("<div/>", {
				"class" : "recipelist",
				html:items.join("")
			}).appendTo(".list")
		})
	</script>
